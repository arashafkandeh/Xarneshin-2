<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xarneshin Manager - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #0d1b2a, #1b263b);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .glass-effect {
        background: rgba(27, 38, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(167, 139, 250, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
      .neon-hover {
        transition: all 0.3s ease;
      }
      .neon-hover:hover {
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.7);
        transform: translateY(-2px);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      @media (min-width: 640px) {
        ::-webkit-scrollbar {
          width: 6px;
        }
      }
      ::-webkit-scrollbar-track {
        background: #1b263b;
      }
      ::-webkit-scrollbar-thumb {
        background: #a78bfa;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c4b5fd;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <div class="glass-effect rounded-xl p-6 sm:p-8 shadow-2xl">
        <h1 class="text-center text-2xl sm:text-3xl md:text-4xl font-bold text-cyan-400 mb-6 sm:mb-8 tracking-wide">Xarneshin Manager</h1>
        <form method="POST" action="/login" class="space-y-4 sm:space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">API Username</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-gray-200 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">API Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-gray-200 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-150"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 sm:py-3 mt-2 sm:mt-4 bg-cyan-600 hover:bg-cyan-700 transition duration-200 text-white text-sm sm:text-base font-semibold rounded-lg shadow-lg neon-hover"
          >
            Login
          </button>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="mt-4 sm:mt-6 p-3 sm:p-4 bg-yellow-500/20 border border-yellow-400/50 rounded-lg text-yellow-300 text-sm">
                {% for msg in messages %}
                  <div>{{ msg }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
        </form>
      </div>
    </div>
  </body>
</html>
